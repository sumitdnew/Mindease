<!DOCTYPE html>
<html>
<head>
    <title>MindEase - Mental Health Assistant</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #f4f8fb;
            font-family: 'Poppins', sans-serif;
        }
        .container {
            max-width: 800px;
            margin-top: 40px;
        }
        .brand {
            font-size: 2rem;
            font-weight: bold;
            color: #0d6efd;
        }
        .chat-box {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 0 10px rgba(0,0,0,0.05);
        }
        .chat-bubble {
            padding: 12px 18px;
            border-radius: 20px;
            margin-bottom: 12px;
            max-width: 80%;
            display: inline-block;
            line-height: 1.5;
        }
        .assistant-bubble {
            background-color: #e3f2fd;
            color: #0d47a1;
            text-align: left;
        }
        .user-bubble {
            background-color: #d1e7dd;
            color: #1b4332;
            text-align: right;
            float: right;
        }
        .clear { clear: both; }
        .form-control:focus {
            box-shadow: 0 0 0 0.15rem rgba(13, 110, 253, 0.25);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="text-center mb-4">
            <div class="brand">ðŸ§  MindEase</div>
            <small class="text-muted">Welcome, {{ username }} | <a href="/logout">Logout</a></small>
        </div>

        <div class="chat-box">
            {% for msg in chat %}
                <div class="chat-bubble {% if msg.role == 'user' %}user-bubble{% else %}assistant-bubble{% endif %}">
                    {{ msg.content }}
                </div>
                <div class="clear"></div>
            {% endfor %}

            <form method="POST" class="mt-4">
                <div class="mb-3">
                    <textarea name="user_input" class="form-control" rows="4" placeholder="Share what's on your mind..."></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Send</button>
                <a href="/" class="btn btn-outline-secondary">Refresh</a>
                <button type="submit" formaction="/reset" formmethod="POST" class="btn btn-outline-danger">Reset Chat</button>
            </form>

            <form method="GET" action="/download_pdf" class="mt-3">
                <button type="submit" class="btn btn-outline-primary">Download Chat (PDF)</button>
            </form>
        </div>
    </div>
</body>
</html>
